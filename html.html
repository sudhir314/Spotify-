<!DOCTYPE html> <!-- Declares the document type and version as HTML5 -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Head section contains meta info, title, and external links -->

  <!-- Basic HTML setup -->
  <meta charset="UTF-8"> <!-- Defines character encoding for proper text rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes website responsive for all screen sizes -->

  <!-- Page title -->
  <title>Spotify - your favorite music is here</title> <!-- Title that appears on browser tab -->

  <!-- Linking external CSS -->
  <link rel="stylesheet" href="css.css"> <!-- Links external stylesheet for page styling -->

  <!-- Font Awesome CDN for icons like play, pause -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Loads Font Awesome for icon support -->
</head> <!-- End of head section -->

<body> <!-- Body starts - contains visible elements -->

  <!-- Top navigation bar -->
  <nav> <!-- Main navigation bar container -->
    <ul> <!-- Unordered list for navigation items -->

      <!-- Brand section with logo and name -->
      <li class="brand"> <!-- List item for brand logo and text -->
        <img src="logo.png" alt="Spotify"> <!-- Brand logo image -->
        Spotify <!-- Brand text label -->
      </li>

      <!-- Navigation links -->
      <li>Home</li> <!-- Navigation link: Home -->
      <li>About</li> <!-- Navigation link: About -->
    </ul> <!-- End of unordered list -->
  </nav> <!-- End of navigation bar -->

  <!-- Main content area -->
  <div class="container"> <!-- Container for the main page content -->

    <!-- Section for songs list -->
    <div class="songlist"> <!-- Holds the list of available songs -->

      <!-- Heading -->
      <h1>Best of NCS - no copyright Sound</h1> <!-- Title for the songs section -->

      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search songs..." class="search-bar"> <!-- Input field to search songs by name -->

      <!-- Scrollable song list container -->
      <div class="songitemcontainer"> <!-- Holds all song items (scrollable section) -->

        <!-- Individual song item (repeat for each song) -->
        <div class="songitem"> <!-- Single song item container -->

          <!-- Song cover image -->
          <img src="covers/1.jpg" alt="1"> <!-- Displays album or song cover image -->

          <!-- Song name -->
          <span class="songName">Let me Love You</span> <!-- Displays the name of the song -->

          <!-- Timestamp and play button -->
          <span class="timestamp"> <!-- Right-side area for duration and play icon -->
            05:34 <!-- Shows duration of song -->
            <i class="fa-solid fa-circle-play songItemPlay"></i> <!-- Font Awesome play icon for the song -->
          </span>
        </div> <!-- End of one song item -->

      </div> <!-- End of songitemcontainer -->
    </div> <!-- End of songlist -->

    <!-- Extra banner section if needed -->
    <div class="songBanner"></div> <!-- Placeholder for banner or extra visual section -->

  </div> <!-- End of main container -->

  <!-- Bottom player control bar -->
  <div class="bottom"> <!-- Footer music control section -->

    <div class="progress-bar-container"> <!-- Container for progress bar and time display -->
        <span id="current-time">00:00</span> <!-- Displays current time of the song -->
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> <!-- Seek bar to move through the song -->
        <span id="total-duration">00:00</span> <!-- Displays total song duration -->
    </div>

    <div class="icons"> <!-- Container for control icons (play, pause, next, previous) -->
        <i class="fa-solid fa-backward-step fa-2x" id="previous"></i> <!-- Previous song button -->
        <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i> <!-- Main play/pause button -->
        <i class="fa-solid fa-forward-step fa-2x" id="next"></i> <!-- Next song button -->
    </div>

    <div class="songinfo"> <!-- Section to display current song info -->
        <img src="playing.gif" width="42px" alt="" id="gif"> <!-- Animated playing GIF when music plays -->
        <span>let me love you - Justin Bieber</span> <!-- Text showing currently playing song -->
    </div>

    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume"> <!-- Volume control slider -->
</div> <!-- End of bottom player section -->

  <!-- Font Awesome script (needed for icons to work) -->
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> <!-- Loads Font Awesome icons functionality -->

  <!-- Link to external JS file -->
  <script src="javascript.js"></script> <!-- Links your external JavaScript file for functionality -->

</body> <!-- End of body -->

</html> <!-- End of HTML document -->
