<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic HTML setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title -->
  <title>Spotify - your favorite music is here</title>

  <!-- Linking external CSS -->
  <link rel="stylesheet" href="css.css">

  <!-- Font Awesome CDN for icons like play, pause -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Top navigation bar -->
  <nav>
    <ul>
      <!-- Brand section with logo and name -->
      <li class="brand">
        <img src="logo.png" alt="Spotify">Spotify
      </li>
      <!-- Navigation links -->
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <!-- Main content area -->
  <div class="container">

    <!-- Section for songs list -->
    <div class="songlist">
      <!-- Heading -->
      <h1>Best of NCS - no copyright Sound</h1>

      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search songs..." class="search-bar">

      <!-- Scrollable song list container -->
      <div class="songitemcontainer">

        <!-- Individual song item (repeat this block for each song) -->
        <div class="songitem">
          <!-- Song cover image -->
          <img src="covers/1.jpg" alt="1">
          <!-- Song name -->
          <span class="songName">Let me Love You</span>
          <!-- Timestamp and play button -->
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <!-- You can duplicate this block for each song -->
        <div class="songitem">
          <img src="covers/2.jpg" alt="2">
          <span class="songName">Dil Diyan Gallan</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/3.jpg" alt="3">
          <span class="songName">Tera Ban Jaunga</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/4.jpg" alt="4">
          <span class="songName">Phir Kabhi</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/5.jpg" alt="5">
          <span class="songName">Tum Mile</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/6.jpg" alt="6">
          <span class="songName">Shayad</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/7.jpg" alt="7">
          <span class="songName">Raabta</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/8.jpg" alt="8">
          <span class="songName">Pee Loon</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/9.jpg" alt="9">
          <span class="songName">Kaise Hua</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

        <div class="songitem">
          <img src="covers/10.jpg" alt="10">
          <span class="songName">Kon H Tu</span>
          <span class="timestamp">
            05:34
            <i class="fa-solid fa-circle-play songItemPlay"></i>
          </span>
        </div>

      </div> <!-- End of songitemcontainer -->
    </div> <!-- End of songlist -->

    <!-- Extra banner section if needed -->
    <div class="songBanner"></div>

  </div> <!-- End of main container -->

  <!-- Bottom player control bar -->
  <div class="bottom">
    <!-- Music progress bar -->
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume">
    
    <!-- Playback control icons -->
    <div class="icons">
      <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
      <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i>
      <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
    </div>

    <!-- Song info currently playing -->
    <div class="songinfo">
      <img src="playing.gif" width="42px" alt="" id="gif"> let me love you - Justin Bieber
    </div>
  </div>

  <!-- Font Awesome script (needed for icons to work) -->
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

  <!-- Link to external JS file -->
  <script src="javascript.js"></script>

</body>

</html>
